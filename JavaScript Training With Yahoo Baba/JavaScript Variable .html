<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Variable</title>
  </head>
  <body>
    <script>
      var firstName = "Zahirul";
      var firstName = "Mahirul";
      document.write(firstName);

      let lastName = "Islam";
      //  let lastName = "Alam";  Can not Override
      document.write(lastName);

      const x = 10;
      //  const x = 10; Can not override
      document.write(x);


    </script>
  </body>
</html>
