<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript String Methood</title>
  </head>
  <body>
    <script>
      var x = "Hello World ! How Are You?";
      var a = x.toUpperCase();
      var b = x.toLowerCase();
      document.write(a);
      document.write(b);
      document.write(x.length);
      document.write(x.includes("Hello"));
      document.write(x.startsWith("H"));
      document.write(x.endWith("d"));
      document.write(x.search('World'));
    
    </script>
  </body>
</html>
