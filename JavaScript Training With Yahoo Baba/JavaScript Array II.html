<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array</title>
  </head>
  <body>
    <script>
      var a = new Array(3);

      for (var g = 0; g <= 3; g++) {
        a[g] = prompt("Enter The Value");
      }

      for (var i = 0; i <= 3; i++) {
        document.write(a[i]);
      }
    </script>
  </body>
</html>
