<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Multi-Dimensional Array</title>
  </head>
  <body>
    <script>
      var Students = [
        ["Hamid", 18, "B.Sc"],
        ["Zahid", 28, "B.Sc"],
        ["Mahid", 35, "B.Com"],
        ["Kalam", 21, "B.Sc"],
        ["Rahim", 23, "B.Sc"],
      ];

      for (var i = 0; i <= 4; i++) {
        for (var j = 0; j <= 4; j++) {
          document.write(Students[i][j] + "<br/>");
        }
      }
    </script>
  </body>
</html>
