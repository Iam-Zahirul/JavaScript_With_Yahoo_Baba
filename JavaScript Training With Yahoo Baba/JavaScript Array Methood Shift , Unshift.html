<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Methood Shift , Unshift</title>
  </head>
  <body>
    <script>
      var x = ["Rahman", "Rahim", "Gaffar", "Jolil"];
      document.write(x + "<br/>");

      x.shift(1);
      document.write(x + "<br/>");

      x.unshift("Zahid");
      document.write(x + "<br/>");

      
    </script>
  </body>
</html>
