<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Const Variable</title>
  </head>
  <body>
    <script>
      const a = [10, 20, 30];
      console.log(a);

      const obj = {
        fname: "Zahir",
        age: 26,
      };

      document.write(obj.fname);

      obj.fname = "Kamal";

      document.write(obj.fname);
    </script>
  </body>
</html>
