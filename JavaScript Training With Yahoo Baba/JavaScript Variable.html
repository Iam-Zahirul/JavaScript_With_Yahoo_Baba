<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      var name = "Zahirul Islam";
      var m = 10;
      var n = 100;
      for (var x = 1; x <= 10; x++) {
        console.log(x + "." + name);
      }

      do {
        m++;
        if (m % 3 == 0) {
          console.log(m);
        }
      } while (m <= n);


      
      while (m <= n) {
        if (m % 10 == 0) {
          console.log(m);
        }
        m++;
      }
    </script>
  </body>
</html>
