<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      var a = [23, 10, 20, 30, 21];

      for (var i = 0; i <= a.length; i++) {
        if (a[i] % 2 == 0) {
          document.write("<li>" + a[i] + "</li><br/>");
        }
      }

      var marks = [56, 87, 75, 98];
      var sum = 0;
      for (var k = 0; k <= marks.length; k++) {
        sum = sum + marks[k];
        
      }
      document.write(sum);
    </script>
  </body>
</html>
