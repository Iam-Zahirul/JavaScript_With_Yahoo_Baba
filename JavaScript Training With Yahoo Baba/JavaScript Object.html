<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Object</title>
  </head>
  <body>
    <script>
      var obj = {
        firstName: " Zahirul",
        lastName: "Islam",
        age: 27,
        email: "zahir@gmail.com",
        favMovie: ["The Zihad", "Life Of Prophet"],
        salary: function () {
          return 25000;
        },
        living: {
          city: "sylhet",
          country: "Bangladesh",
        },
      };
      document.write(obj.firstName);
      document.write(obj.lastName);
      document.write(obj.age);
      document.write(obj.email);
      document.write(obj.favMovie);
      document.write(obj.salary);
      document.write(obj.living.city);
      document.write(obj.living.country);
    </script>
  </body>
</html>
