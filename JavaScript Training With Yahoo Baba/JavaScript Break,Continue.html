<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Break , Continue</title>
  </head>
  <body>
    <script>
      for (let index = 0; index <= 10; index++) {
          if(index==3)
          {
              document.write(index);
              document.write("<br/>");
              break;

          }
          document.write("Hello BD <br/>");
      }
    </script>
  </body>
</html>
