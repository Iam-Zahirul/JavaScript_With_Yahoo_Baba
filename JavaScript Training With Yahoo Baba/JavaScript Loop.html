<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Loop</title>
  </head>
  <body>
    <script>
      var i = 0;
      var k = 1;
      while (i <= 10) {
        document.write("Hello World <br/>");
        i++;
      }

      for (let index = 0; index <= 10; index++) {
        document.write("Hello World <br/>");
      }

      do {
        document.write("Hello World <br/>");
        k++;
      } while (k <= 10);
    </script>
  </body>
</html>
