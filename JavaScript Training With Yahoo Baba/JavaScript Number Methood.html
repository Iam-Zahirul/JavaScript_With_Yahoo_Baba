<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Number Methood</title>
  </head>
  <body>
    <script>
      var a = "50 Years";
      var num = parseInt(a);
      console.log(num);

      var b = "50.56";
      var x = parseFloat(b);
      console.log(x);

      var c = 100;
      var y = isFinite(c);
      console.log(y);

      var d = "Hamdan";
      var z = isFinite(d);
      console.log(z);

      var m = Number.isInteger(b);
      console.log(m);

      var p = 10.7654;
      document.write(p.toFixed(2));
      document.write(p.toPrecision(2));

     
    </script>
  </body>
</html>
