<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Local And Global Variable</title>
  </head>
  <body>
    <script>
      var x = 10; // Global Variable
      Addition();
      function Addition() {
        var a = 20; // Local Variable
        document.write(a + x);
      }
    </script>
  </body>
</html>
