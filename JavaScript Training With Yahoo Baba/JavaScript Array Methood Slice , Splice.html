<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Slice & Splice</title>
  </head>
  <body>
    <script>
      var a = ["Rahman", "Redwan", "Robi", "Jamil"];
      // slice(start,end)
      var z = a.slice(1);
      document.write(z);

      var m = ["Rahman", "Redwan", "Robi", "Jamil"];
      m.splice(2,0);
    </script>
  </body>
</html>
