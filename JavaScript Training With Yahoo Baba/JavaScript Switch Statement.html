<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case</title>
  </head>
  <body>
    <script>
      var day = 2;
      switch (day) {
        case 0:
          document.write("Today is Friday");
          break;
        case 1:
          document.write("Today is Saturday");
          break;
        case 2:
          document.write("Today is Sunday");
          break;
        case 3:
          document.write("Today is Monday");
          break;
        case 4:
          document.write("Today is Tuesday");
          break;
        case 5:
          document.write("Today is Wednesday");
          break;
        case 6:
          document.write("Today is Thursday");
          break;
        default:
          document.write("Enter a valid day");
      }

      var age = prompt("Enter Your age :");
      var id = prompt("Enter your id :");

      switch (id) {
        case age >= 6 && age <= 12 && id.length == 4:
          document.write("You are eligible for primary school");
          break;
          
        case age >= 12 && age <= 18 && id.length == 5:
          document.write("You are eligible for high school");
          break;

        default:
          document.write("You are not eligible");
      }
    </script>
  </body>
</html>
