<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript indexOf or lastIndexOf</title>
  </head>
  <body>
    <script>
      var a = ["Rahman", "Redwan", "Robi", "Jamil"];
      var b = a.indexOf("Robi");
      document.write(b);
      var c = a.lastIndexOf("Robi");
      document.write(c);
    </script>
  </body>
</html>
