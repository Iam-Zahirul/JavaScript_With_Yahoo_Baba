<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Event</title>
  </head>
  <body>
    <button onclick="Hello()">Click Me</button>
    <!--Click-->
    <p ondblclick="Hello()">Click Me</p>
    <!--On Double Click-->
    <p oncontextmenu="Hello()">Click Me</p>
    <!--Right Menu-->
    <p onmouseenter="Hello()">Click Me</p>
    <!---On Mouse Hover-->
    <p onmouseout="Hello()">Click Me</p>
    <!--On Mouse Out -->
    <p onmouseover="Hello()">Click Me</p>
    <p onkeypress="Hello()">Click Me</p>
    <p onresize="Hello()">Click Me</p>
    <p onload="Hello()">Click Me</p>
    <p onunload="Hello()">Click Me</p>
    <p onresize="Hello()">Click Me</p>
    <script>
      function Hello() {
        document.write("Hello EveryOne");
      }
    </script>
  </body>
</html>
