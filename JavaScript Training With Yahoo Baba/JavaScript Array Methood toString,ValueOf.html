<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Methood toString , ValueOf</title>
  </head>
  <body>
    <script>
      var Names = ["Zahirul", "Azharul", "Mahidul", "Jamal"];
      var x = Names.toString();
      document.write(typeof x);
      var y = Names.valueOf();
      document.write(typeof y);
    </script>
  </body>
</html>
