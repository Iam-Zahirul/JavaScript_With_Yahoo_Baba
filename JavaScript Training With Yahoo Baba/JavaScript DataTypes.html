<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Data Types</title>
  </head>
  <body>
    <script>
      var a = "Zahirul";
      document.writeln("<h1>" + typeof a + "</h1>");
      var b = 25;
      document.writeln("<h2>" + typeof b + "</h2>");
      var c = true;
      document.writeln("<h3>" + typeof c + "</h3>");
      var d = ["HTML", "CSS", "JS", "PHP"];
      document.writeln("<h4>" + typeof d + "</h4>");
      var e = { firstName: "Zahirul", lastName: "Islam" };
      document.writeln("<h5>" + typeof e + "</h5>");
      var f = null;
      document.writeln("<h6>" + typeof f + "</h6>");
      var g;
      document.writeln("<h6>" + typeof g + "</h6>");
    </script>
  </body>
</html>
